<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <a href="#" target="_blank" class="logo"></a>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/Avatar.png" alt="аватар" class="profile__avatar">
        <div class="profile-info">
          <h1 class="profile-info__username">Жак-Ив Кусто</h1>
          <button type="button" class="profile-info__edit-button"></button>
          <p class="profile-info__bio">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="gallery" aria-label="gallery">
        <ul class="cards">
          <li>
            <figure class="cards__item"><img src="./images/gallery1.png" alt="Карачаевск" class="cards__photo">
              <figcaption class="cards__signature">
                <h2 class="cards__text">Карачаевск</h2>
                <button type="button" class="cards__button-like"></button>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="cards__item"><img src="./images/gallery2.png" alt="Карачаевск" class="cards__photo">
              <figcaption class="cards__signature">
                <h2 class="cards__text">Гора Эльбрус</h2>
                <button type="button" class="cards__button-like"></button>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="cards__item"><img src="./images/gallery3.png" alt="Карачаевск" class="cards__photo">
              <figcaption class="cards__signature">
                <h2 class="cards__text">Домбай</h2>
                <button type="button" class="cards__button-like"></button>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="cards__item"><img src="./images/gallery2.png" alt="Карачаевск" class="cards__photo">
              <figcaption class="cards__signature">
                <h2 class="cards__text">Гора Эльбрус</h2>
                <button type="button" class="cards__button-like"></button>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="cards__item"><img src="./images/gallery3.png" alt="Карачаевск" class="cards__photo">
              <figcaption class="cards__signature">
                <h2 class="cards__text">Домбай</h2>
                <button type="button" class="cards__button-like"></button>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="cards__item"><img src="./images/gallery1.png" alt="Карачаевск" class="cards__photo">
              <figcaption class="cards__signature">
                <h2 class="cards__text">Карачаево-Ч...</h2>
                <button type="button" class="cards__button-like"></button>
              </figcaption>
            </figure>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <h2 class="footer__copyright">&copy; 2020 Mesto Russia</h2>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form action="#" class="popup__form">
          <input type="text" value="" class="popup__input popup__input_username">
          <input type="text" value="" class="popup__input popup__input_bio">
          <button type="submit" class="popup__subm-button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
