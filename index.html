<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <a href="#" target="_blank" class="logo"></a>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/Avatar.png" alt="аватар" class="profile__avatar">
        <div class="profile-info">
          <h1 class="profile-info__username">Жак-Ив Кусто</h1>
          <button type="button" class="profile-info__edit-button"></button>
          <p class="profile-info__bio">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="gallery" aria-label="gallery">
        <ul class="cards">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <h2 class="footer__copyright">&copy; 2020 Mesto Russia</h2>
    </footer>
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button type="button" class="popup__close-button popup__close-button_type_profile"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form action="#" class="popup__form popup__form_type_profile">
          <input type="text" value="" name="username" class="popup__input popup__input_username">
          <input type="text" value="" name="bio" class="popup__input popup__input_bio">
          <button type="submit" class="popup__subm-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_addcard">
      <div class="popup__container">
        <button type="button" class="popup__close-button popup__close-button_type_addcard"></button>
        <h3 class="popup__title">Новое место</h3>
        <form action="#" class="popup__form popup__form_type_addcard">
          <input type="text" value="" name="cardname" class="popup__input popup__input_cardname" placeholder ="Название">
          <input type="text" value="" name="cardlink" class="popup__input popup__input_cardlink" placeholder="Ссылка на картинку">
          <button type="submit" class="popup__subm-button">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_img-increase">
      <div class="popup__image-container">
        <figure class="popup__figure"><img src="#" alt="фото местности" class="popup__big-image">
          <figcaption class="popup__signature">
            <h2 class="popup__image-text"></h2>
            <button type="button" class="popup__close-button popup__close-button_type_img-increase"></button>
          </figcaption>
        </figure>
      </div>
    </div>
  </div>
  <template class="cards__template">
    <li class="cards__card">
      <figure class="cards__item"><img src="#" alt="фото местности" class="cards__photo">
        <figcaption class="cards__signature">
          <h2 class="cards__text"></h2>
          <button type="button" class="cards__button-like"></button>
          <button type="button" class="cards__button-delete"></button>
        </figcaption>
      </figure>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
